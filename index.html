<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DataStoreComponent</title>
</head>
<body>
    <div class="box-left">
        <div>
            <img src="Assets/logo.svg" alt="logo">
        </div>

        <div class="box-files">
            <div class="box-icon">
                <img src="Assets/icon-document.svg" alt="icon sheet">
            </div>
            <div class="box-icon">
                <img src="Assets/icon-folder.svg" alt="icon folder">
            </div>
            <div class="box-icon">
                <img src="Assets/icon-upload.svg" alt="icon upload">
            </div>
        </div>
       
    </div>

    <div class="box-info">
        <div class="triangle"></div>
        <h3>185</h3>
        <h4>GB LEFT</h4>
    </div>

    <div class="box-bar">
        
        <div class="text1">
            <p>You've used <h5>815 GB</h5>of your storage</p>
        </div>

        <div class="bar">
            <div id="file" value="815" max="1000"></div>
            <div class="circle"></div>
        </div>
        
        <div class="text2">
            <h4>0 GB</h4>
            <h4>1000 GB</h4>
        </div>
    </div>

    
</body>
</html>
